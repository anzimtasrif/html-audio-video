<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon,Audio and Video</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/plasticine/100/hamburger.png"
      alt="hamburger"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Explorings audios and videos...</h1>
    <audio src="./audio/rocket.wav.wav" controls autoplay loop muted>
      Your browser doesn't support audio...
    </audio>
    <br />
    <video
      src="./video/Aerial-Video-Of-Coastine.mp4.mp4"
      controls
      width="500px"
      autoplay
      loop
    ></video>
  </body>
</html>
